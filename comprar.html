  <h1 class="compra">Información de Compra</h1>
	<form>
		<label for="nombre">Nombre completo:</label>
		<input class="nombre" type="text" id="nombre" name="nombre" required>

		<label for="email">Correo electrónico:</label>
		<input class="email" type="email" id="email" name="email" required>

		<label for="direccion">Dirección de envío:</label>
		<textarea name="direccion" required></textarea>

		<label for="tarjeta">Tarjeta de crédito:</label>
		<input  class="tarjeta" type="text" id="tarjeta" name="tarjeta" required>

		<label for="caducidad">Fecha de caducidad:</label>
		<input class="caducidad" type="text" id="caducidad" name="caducidad" required>

		<label for="cvv">CVV:</label>
		<input  class="cvv" type="text" id="cvv" name="cvv" required>
    <button class="comprar">comprar</button>
	</form>
